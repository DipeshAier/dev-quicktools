<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote + Comma Adder</title>
  <link rel="stylesheet" href="quote-adder.css">
</head>
<body>
  <h1>📝 Quote + Comma Adder</h1>
  <textarea id="input" placeholder="Paste values here (one per line)..."></textarea>
  
  <div class="options">
    <label>Quote Style:
      <select id="quote">
        <option value="'">Single (')</option>
        <option value="&quot;">Double (")</option>
      </select>
    </label>
  </div>

  <button onclick="convert()">Convert</button>

  <h2>Output:</h2>
  <textarea id="output" readonly></textarea>
  <button onclick="copyOutput()">Copy to Clipboard</button>

  <script src="quote-adder.js"></script>
</body>
</html>
