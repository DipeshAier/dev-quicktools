<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📐 SQL Formatter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sql-formatter/dist/sql-formatter.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">📐 SQL Formatter</h1>

    <textarea id="input" class="w-full p-3 border rounded mb-4 h-40" placeholder="Paste your SQL query here..."></textarea>
    
    <button onclick="formatSQL()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Format</button>
    
    <h2 class="text-xl font-semibold mt-6 mb-2">Output:</h2>
    <pre id="output" class="bg-white p-4 rounded shadow whitespace-pre-wrap"></pre>
  </div>

  <script>
    function formatSQL() {
      const input = document.getElementById("input").value;
      const formatted = sqlFormatter.format(input, { language: "sql" });
      document.getElementById("output").innerText = formatted;
    }
  </script>

</body>
</html>
