<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Dev QuickTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">⚡ Dev QuickTools</h1>
      <span class="text-sm">Handy tools for developers</span>
    </div>
  </nav>

  <!-- Tools Grid -->
  <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div class="bg-white p-5 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-lg font-semibold mb-2">📐 SQL Formatter</h2>
      <p class="text-sm text-gray-600 mb-4">Paste SQL and get a nicely formatted query.</p>
      <a href="tools/sql-formatter.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Open Tool</a>
    </div>

  </div>

  <!-- Footer -->
  <footer class="text-center py-4 text-gray-500 text-sm">
