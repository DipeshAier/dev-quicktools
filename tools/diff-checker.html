<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔍 Diff Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/diff/dist/diff.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">🔍 Diff Checker</h1>

    <div class="grid md:grid-cols-2 gap-6">
      <textarea id="text1" class="w-full p-3 border rounded h-48" placeholder="Paste original text..."></textarea>
      <textarea id="text2" class="w-full p-3 border rounded h-48" placeholder="Paste modified text..."></textarea>
    </div>

    <button onclick="checkDiff()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Compare</button>

    <h2 class="text-xl font-semibold mt-6 mb-2">Result:</h2>
    <pre id="output" class="bg-white p-4 rounded shadow whitespace-pre-wrap"></pre>
  </div>

  <script>
    function checkDiff() {
      const text1 = document.getElementById("text1").value;
      const text2 = document.getElementById("text2").value;

      const diff = Diff.diffWords(text1, text2);
      let result = "";

      diff.forEach(part => {
        const color = part.added ? "bg-green-200" : part.removed ? "bg-red-200" : "bg-transparent";
        result += `<span class="${color}">${part.value}</span>`;
      });

      document.getElementById("output").innerHTML = result;
    }
  </script>

</body>
</html>
