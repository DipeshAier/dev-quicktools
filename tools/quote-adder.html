<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote + Comma Adder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>üìù Quote + Comma Adder</h1>
    <a href="index.html" class="back">‚¨Ö Back to Home</a>
  </header>

  <main class="tool">
    <textarea id="quote-input" placeholder="Paste values here, one per line..."></textarea>
    <select id="quote-style">
      <option value="'">Single Quote (')</option>
      <option value='"'>Double Quote (")</option>
    </select>
    <button onclick="addQuotes()">Convert</button>
    <textarea id="quote-output" placeholder="Output will appear here..." readonly></textarea>
    <button onclick="copyOutput('quote-output')">Copy to Clipboard</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
