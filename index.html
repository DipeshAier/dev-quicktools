<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQL Formatter & Diff Checker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>SQL Formatter & Diff Checker</h1>
    
    <div class="card">
      <h2>SQL Formatter</h2>
      <textarea id="sql-input" placeholder="Paste your SQL here..."></textarea>
      <button onclick="formatSQL()">Format SQL</button>
      <textarea id="sql-output" placeholder="Formatted SQL will appear here..." readonly></textarea>
    </div>

    <div class="card">
      <h2>Diff Checker</h2>
      <div class="diff-boxes">
        <textarea id="text1" placeholder="Paste first text..."></textarea>
        <textarea id="text2" placeholder="Paste second text..."></textarea>
      </div>
      <button onclick="checkDiff()">Check Difference</button>
      <pre id="diff-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
